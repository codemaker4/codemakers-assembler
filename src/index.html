<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css">
    <script src="qrcodejs/qrcode.js"></script>
    <script src="compiler.js"></script>
  </head>
  <body>
    <div class="controlPanel">
      <button onclick="compiler.compileFull();">compile</button>
    </div>
    <div class="codeContainer">
      <div class="inputContainer">
        <p class="input" contenteditable="true" spellcheck="false">
          ADR @readLocation - set the reading address<br>
          LDA - read<br>
          ADR @writeLocation - set the writing address<br>
          STA - write<br>
          HLT - stop<br>
          <br>
          :readLocation<br>
          #12<br>
          <br>
          :writeLocation<br>
          #0
        </p>
      </div>
    </div>
    <div class="outputContainer">
        <p id="binOut">10101010</p>
    </div>
    <div id="qrcode" style="display: none;"></div>
  </body>
</html>
