<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>binary viewer</title>
</head>
<body style="font-family: monospace; font-size: 18vw; text-align: center;" id="binaryContent">
    invalid<br>
    data
</body>
<script>
    window.onload = () => {
        let bin = location.search.slice(1)
        document.getElementById("binaryContent").innerText = bin.replace(/-/g, "\n");
    }
</script>
</html>
